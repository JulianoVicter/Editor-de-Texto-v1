{% load static %}
{% load editor_i18n %}
<!doctype html>
<html lang="{{ lang_code }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Editor{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/editor/">{% tr request "APP_BRAND" %}</a>
      <form class="lang-form" method="post" action="{% url 'set_language' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.get_full_path }}">
        <label for="lang" class="lang-label">{% tr request "LANGUAGE" %}</label>
        <select id="lang" name="lang" class="lang-select" onchange="this.form.submit()">
          {% for code, label in language_options %}
            <option value="{{ code }}" {% if code == lang_code %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </form>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
